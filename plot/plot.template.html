<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Resutls Diagram</title>

<head>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 10px;
            font-weight: 400;
            background-color: #fff;
            margin-top: 10px;
        }

        .wrapper {
            width: 100%;
        }

        .box {
            float: left;
        }
        .box:nth-child(1){
        width:50%;
        }
        .box:nth-child(2){
        width:50%;
        }
        
    </style>

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.rawgit.com/eligrey/canvas-toBlob.js/f1a01896135ab378aa5c0118eadd81da55e698d8/canvas-toBlob.js"></script>

    <script src="https://cdn.rawgit.com/eligrey/FileSaver.js/e9d941381475b5df8b7d7691013401e171014e89/FileSaver.min.js"></script>

    {% for script in scripts %}
    <script>
        {{script}}
    </script>
    {% endfor %}
</head>

<body>
    <div class="wrapper">

        <div id="graph1" class="box">
        </div>
        <div id="graph2" class="box">
        </div>
    </div>
        
    <!-- <input type="number" id="numLevels" value="2" min="1" max="4" onchange="levelsChanged"> -->

    <script>
        const levels = 2

        var data1 = {{data1}};
        sunburst("#graph1", data1, levels)

        var data2 = {{data2}};
        sunburst("#graph2", data2, levels)
    </script>
